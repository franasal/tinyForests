name: tinyforests
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  location: ^5.0.3
  geolocator: ^10.1.0
  sizer: ^2.0.15
  flutter_map_location_marker: ^8.0.2
  badges: ^3.1.2
  convex_bottom_bar: ^3.2.0
  flutter_native_splash: ^2.3.7
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_map_marker_popup: ^6.1.2

flutter:
  uses-material-design: true
  assets:
# !!!EinrÃ¼ckung beachten!!!
  - images/
  - images/forests/
  - images/plants/
  - images/icons/
  - lib/
  - lib/datamodels/

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#1a1a1a"
  image: "images/iconStart.png"
  image_dark: "images/iconStart.png"
  android: true
  ios: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/iconStart.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/iconStart.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/iconStart.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/iconStart.png"



