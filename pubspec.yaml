name: tinyforests
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
# !!!EinrÃ¼ckung beachten!!!
  - images/
  - images/forests/
  - images/trees/
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/TFIcon.PNG"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/TFIcon.PNG"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/TFIcon.PNG"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/TFIcon.PNG"


